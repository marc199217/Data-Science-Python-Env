name: Secrets

on:
  push:
    branches: [ main ]
    
jobs:
  secrets-in-github-actions:
    runs-on: ubuntu-latest
    steps:
    - shell: bash
      working-directory: /
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        sh letsencrypt.sh
